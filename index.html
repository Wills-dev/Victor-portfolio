<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Ejiogu | portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="main-container">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, my name is <span> Victor Ejiogu.</span>
                    <br>I build dynamic websites.
                </h1>
                <p>
                    I'm a Web Developer specialized in creating interactive digital experiences on the web. <br>
                    Currently, I'm based in Lagos, Nigeria.
                </p>
                <div class="btn-ctn">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about">
        
        </section>
        <section class="section sec3 portfolio" id="portfolio">
        
        </section>
        <section class="section sec4 blogs" id="blogs">
        
        </section>
        <section class="section sec5 contact" id="contact">
        
        </section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home" >
            <span class="home-name">Home</span>
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <span class="about-name">About</span>
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <span class="portfolio-name">Portfolio</span>
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <span class="blog-name">Blog</span>
            <i class="fas fa-blog"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <span class="contact-name">Contact</span>
            <i class="fas fa-address-book"></i>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
